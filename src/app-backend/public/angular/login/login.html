<div>
    <div class="row">
        <div class=" col s12">
            <span style="color: red" ng-if="error">Sai tài khoản hoặc mật khẩu</span>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s12">
            <input id="email" type="text" class="validate" ng-model="user.username" required>
            <label for="email">Tên đăng nhập</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input id="password" type="password" class="validate" ng-model="user.password" required>
            <label for="password">Mật khẩu</label>
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <button class="waves-effect waves-light btn" ng-click="login()">Đăng Nhập</button>
        </div>
    </div>
</div>
